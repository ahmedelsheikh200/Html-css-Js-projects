<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="views/images/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img src="views/images/rain.png" class="weather-icon">
            <h1 class="temp">21Â°C</h1>
            <h2 class="city">cairo</h2>
            <div class="details">
                <div class="col">
                    <img src="views/images/humidity.png">
                </div>
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="views/images/wind.png">
                </div>
                <div>
                    <p class="wind">15 km/hr</p>
                    <p>Wind speed</p>
                </div>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
